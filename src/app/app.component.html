<div class="container" *ngIf="loading">
  <p>Loading cats...</p>
</div>

<div class="container" *ngIf="!loading && !finished">
  <app-cat-card
    [catUrl]="cats[currentIndex]"
    (swipeleft)="onSwipe('left')"
    (swiperight)="onSwipe('right')">
  </app-cat-card>
  <div class="info">
    <p>Swipe left to dislike, right to like 🐾</p>
    <p>{{ currentIndex + 1 }} / {{ cats.length }}</p>
  </div>
</div>

<div class="summary" *ngIf="finished">
  <h2>You liked {{ likedCats.length }} cats!</h2>
  <div class="gallery">
    <img *ngFor="let cat of likedCats" [src]="cat" />
  </div>
</div>
